name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests

      - name: Cache Maven and RuneLite
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/Automation_Empire
          key: ${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Run RuneLite Bootstrap
        run: python runelite_bootstrap.py
        env:
          MAVEN_OPTS: "-Xmx4g"

      - name: Run Build Manager (headless, all branches)
        run: python build_manager.py --headless --all
        env:
          MAVEN_OPTS: "-Xmx4g"

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: microbot-jars
          path: ~/Automation_Empire/Builds/**/*.jar
          if-no-files-found: warn

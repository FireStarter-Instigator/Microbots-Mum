name: Nightly artifact release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'development'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'development' }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Run RuneLite Bootstrap
        run: python runelite_bootstrap.py
        env:
          MAVEN_OPTS: "-Xmx4g"

      - name: Get version
        id: version
        run: |
          VERSION=$(cat ~/Automation_Empire/target_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Run Build Manager
        run: python build_manager.py --headless --branch ${{ github.event.inputs.branch || 'development' }}
        env:
          MAVEN_OPTS: "-Xmx4g"

      - name: Find built JAR
        id: find_jar
        run: |
          JAR_PATH=$(find ~/Automation_Empire/Builds -name "*.jar" -type f | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: nightly
          prerelease: true
          title: Nightly Build
          files: ${{ steps.find_jar.outputs.JAR_PATH }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build Artifacts
          path: ~/Automation_Empire/Builds/**/*.jar
